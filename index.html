<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="modules/main.js" type="module"></script>
  </head>
  <body>
    <p class="disclaimer">
      DISCLAIMER: THIS PAGE WAS MADE AS A PERSONAL EDUCATIONAL PROJECT. This is
      NOT the official site of the company or brand identified on the page. The
      creator of this page is NOT affiliated with the company or brand in any
      way.
    </p>

    <div class="container">
      <div class="card js-card">
        <div class="card-inner">
          <div class="card-front">
            <div class="card-highlighter js-card-highlighter"></div>
            <div class="card-content">
              <div class="card-head">
                <img
                  class="card-chip"
                  src="images/chip.png"
                  width="60"
                  height="48"
                  alt="Chip"
                />
                <div class="card-type">
                  <img
                    class="js-card-type-image-output"
                    src="images/visa.png"
                    width="85"
                    height="45"
                    alt="visa"
                  />
                </div>
              </div>
              <div class="card-body">
                <label
                  class="card-number js-card-number-container"
                  for="cardNumber"
                >
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div
                    class="card-number-item card-number-item-blank js-card-number-item"
                  ></div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div
                    class="card-number-item card-number-item-blank js-card-number-item"
                  ></div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div
                    class="card-number-item card-number-item-blank js-card-number-item"
                  ></div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                </label>
              </div>
              <div class="card-tail">
                <label
                  class="card-tail-item card-holder js-card-holder-container"
                  for="cardHolder"
                >
                  <div class="card-label">Card Holder</div>
                  <div class="card-value js-card-holder-output">FULL NAME</div>
                </label>
                <label
                  class="card-tail-item js-card-expiry-date-container"
                  for="cardExpiryDate"
                >
                  <div class="card-label">Expires</div>
                  <div class="card-value js-card-expiry-date-output">MM/YY</div>
                </label>
              </div>
            </div>
          </div>

          <div class="card-back">
            <div class="card-strip"></div>
            <div class="card-cvc">
              <div class="card-cvc-label">CVC</div>
              <div class="card-cvc-strip">
                <span class="js-card-cvc-output"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form class="form js-form" novalidate>
        <div class="form-field">
          <label class="form-label" for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            class="form-control"
            data-next="cardHolder"
            name="cardNumber"
            type="tel"
            inputmode="numeric"
            autocomplete="cc-number"
            placeholder="XXXX XXXX XXXX XXXX"
            maxlength="19"
            required
            aria-invalid="false"
            aria-errormessage="cardNumberError"
          />
          <span
            id="cardNumberError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-field">
          <label class="form-label" for="cardHolder">Card Holder</label>
          <input
            id="cardHolder"
            class="form-control"
            data-next="cardExpiryDate"
            name="cardHolder"
            type="text"
            autocomplete="off"
            placeholder="Full Name"
            maxlength="32"
            required
            aria-invalid="false"
            aria-errormessage="cardHolderError"
          />
          <span
            id="cardHolderError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label class="form-label" for="cardExpiryDate">Expires</label>
            <input
              id="cardExpiryDate"
              class="form-control"
              data-next="cardCvc"
              name="cardExpiryDate"
              type="tel"
              autocomplete="off"
              placeholder="MM/YY"
              maxlength="5"
              required
              aria-invalid="false"
              aria-errormessage="cardExpiryDateError"
            />
            <span
              id="cardExpiryDateError"
              class="form-field-error js-form-field-error"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-field">
            <label class="form-label" for="cardCvc">CVC</label>
            <input
              id="cardCvc"
              class="form-control"
              data-next="email"
              name="cardCvc"
              type="password"
              inputmode="numeric"
              autocomplete="off"
              placeholder="XXX"
              maxlength="3"
              required
              aria-invalid="false"
              aria-errormessage="cardCvcError"
            />
            <span
              id="cardCvcError"
              class="form-field-error js-form-field-error"
              aria-live="polite"
            ></span>
          </div>
        </div>

        <div class="form-field">
          <label class="form-label" for="email">Email</label>
          <input
            id="email"
            class="form-control"
            name="email"
            type="email"
            placeholder="example@mail.com"
            maxlength="128"
            autocomplete="on"
            required
            aria-invalid="false"
            aria-errormessage="emailError"
          />
          <span
            id="emailError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <button class="form-submit-button" type="submit">Checkout</button>
      </form>
    </div>
  </body>
</html>
