<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="modules/main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="card js-card">
        <div class="card-inner">
          <div class="card-front">
            <div class="card-highlighter js-card-highlighter"></div>
            <div class="card-content">
              <div class="card-head">
                <img
                  class="card-chip"
                  src="images/chip.png"
                  width="60"
                  height="48"
                  alt="Chip"
                />
                <div class="card-type">
                  <img
                    class="js-card-type-image"
                    src="images/visa.png"
                    width="85"
                    height="45"
                    alt="visa"
                  />
                </div>
              </div>
              <div class="card-body">
                <label class="card-number js-card-number" for="cardNumber">
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div
                    class="card-number-item card-number-item-blank js-card-number-item"
                  ></div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div
                    class="card-number-item card-number-item-blank js-card-number-item"
                  ></div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div
                    class="card-number-item card-number-item-blank js-card-number-item"
                  ></div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                  <div class="card-number-item js-card-number-item">#</div>
                </label>
              </div>
              <div class="card-tail">
                <label
                  class="card-tail-item card-holder js-card-holder"
                  for="cardHolder"
                >
                  <div class="card-label">Card Holder</div>
                  <div class="card-value js-card-holder-value">FULL NAME</div>
                </label>
                <label
                  class="card-tail-item js-card-expiry-date"
                  for="cardExpiryDate"
                >
                  <div class="card-label">Expires</div>
                  <div class="card-value js-card-expiry-date-value">MM/YY</div>
                </label>
              </div>
            </div>
          </div>

          <div class="card-back">
            <div class="card-strip"></div>
            <div class="card-cvv">
              <div class="card-cvv-label">CVV</div>
              <div class="card-cvv-strip">
                <span class="js-card-cvv"></span>
              </div>
              <div class="card-type">
                <img
                  class="js-card-type-image"
                  src="images/visa.png"
                  width="85"
                  height="45"
                  alt="visa"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <form class="form js-form" method="post" novalidate>
        <div class="form-field">
          <label class="form-label" for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            class="form-control"
            data-next="cardHolder"
            name="cardNumber"
            type="tel"
            inputmode="numeric"
            autocomplete="cc-number"
            placeholder="XXXX XXXX XXXX XXXX"
            maxlength="19"
            required
            aria-invalid="false"
            aria-errormessage="cardNumberError"
          />
          <span
            id="cardNumberError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-field">
          <label class="form-label" for="cardHolder">Card Holder</label>
          <input
            id="cardHolder"
            class="form-control"
            data-next="cardExpiryDate"
            name="cardHolder"
            type="text"
            autocomplete="off"
            placeholder="Full Name"
            maxlength="32"
            required
            aria-invalid="false"
            aria-errormessage="cardHolderError"
          />
          <span
            id="cardHolderError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label class="form-label" for="cardExpiryDate">Expires</label>
            <input
              id="cardExpiryDate"
              class="form-control"
              data-next="cardCVVCode"
              name="cardExpiryDate"
              type="tel"
              autocomplete="off"
              placeholder="MM/YY"
              maxlength="5"
              required
              aria-invalid="false"
              aria-errormessage="cardExpiryDateError"
            />
            <span
              id="cardExpiryDateError"
              class="form-field-error js-form-field-error"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-field">
            <label class="form-label" for="cardCVVCode">CVV</label>
            <input
              id="cardCVVCode"
              class="form-control"
              name="cardCVVCode"
              type="password"
              autocomplete="off"
              placeholder="XXX"
              maxlength="3"
              required
              aria-invalid="false"
              aria-errormessage="cardCVVCodeError"
            />
            <span
              id="cardCVVCodeError"
              class="form-field-error js-form-field-error"
              aria-live="polite"
            ></span>
          </div>
        </div>

        <div class="form-field">
          <label class="form-label" for="email">Email</label>
          <input
            id="email"
            class="form-control"
            name="email"
            type="email"
            placeholder="example@mail.com"
            maxlength="128"
            autocomplete="on"
            required
            aria-invalid="false"
            aria-errormessage="emailError"
          />
          <span
            id="emailError"
            class="form-field-error js-form-field-error"
            aria-live="polite"
          ></span>
        </div>

        <button class="form-submit-button" type="submit">Checkout</button>
      </form>
    </div>
  </body>
</html>
